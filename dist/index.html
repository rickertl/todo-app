<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <div class="column1">
        <div class="logo">
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z"
            />
          </svg>
          <div class="logo-text">Todo</div>
        </div>
        <div>
          <form id="add-project">
            <label for="title">Add List</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Name"
              required
            />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="column2">
        <div class="tasks">
          <div class="current-project"></div>
          <div>
            <form id="select-project">
              <select name="selectProject" id="selectProject"></select>
              <span
                ><a href="#"
                  ><svg viewBox="0 0 24 24">
                    <path
                      fill="currentColor"
                      d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z"
                    /></svg></a
              ></span>
            </form>
          </div>
          <div class="task-list"></div>
        </div>
        <div class="task-entry">
          <form id="add-task">
            <label for="title">Task Name</label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="Name"
              required
            />
            <label for="description">Description</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Description"
            />
            <label for="dueDate">Due Date</label>
            <input type="datetime-local" name="dueDate" id="dueDate" />
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
              <option value="high">high</option>
              <option value="normal" selected>normal</option>
              <option value="low">low</option>
            </select>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
