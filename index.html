<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <div class="column1">
        <div class="logo">
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z"
            />
          </svg>
          <div class="logo-text">ToDo</div>
        </div>
      </div>
      <div class="column2">
        <div class="tasks">
          <div class="tasks-header">
            <div class="hdr-col1">
              <div class="current-project"></div>
              <form id="select-project">
                <select name="selectProject" id="selectProject"></select>
              </form>
            </div>
            <div class="hdr-col2">
              <div class="list-actions">
                <button class="edit-list">
                  <svg style="width: 21px; height: 21px" viewBox="0 0 24 24">
                    <path
                      fill="currentColor"
                      d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
                    />
                  </svg>
                  edit list
                </button>
                <button class="add-list">
                  <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                    <path
                      fill="currentColor"
                      d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
                    />
                  </svg>
                  add list
                </button>
              </div>
              <button class="add-task">
                <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
                  <path
                    fill="currentColor"
                    d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
                  />
                </svg>
                add task
              </button>
            </div>
          </div>
          <div class="task-list"></div>
        </div>
        <div class="task-entry">
          <form id="task-entry" action="add">
            <label for="name">Task Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Task Name"
              maxlength="28"
              required
            />
            <a class="show-details">add details</a>
            <div class="details">
              <label for="priority">Priority</label>
              <select name="priority" id="priority">
                <option value="high">high</option>
                <option value="normal" selected>normal</option>
                <option value="low">low</option>
              </select>
              <label for="dueDate">Due Date</label>
              <input type="date" name="dueDate" id="dueDate" />
              <label for="notes">Notes</label>
              <textarea
                name="notes"
                id="notes"
                placeholder="Who, what, when, where?&#x0a;Definition of done?"
              ></textarea>
            </div>
            <button type="submit">Submit</button>
            <div class="close-btn">&#x2715;</div>
          </form>
        </div>
        <div class="project-entry">
          <form id="project-entry" action="add">
            <label for="name">List Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="List Name"
              required
            />
            <button type="submit">Submit</button>
            <div class="close-btn">&#x2715;</div>
          </form>
          <div class="container">
            <button class="delete-completed-tasks">
              Delete COMPLETED Tasks
            </button>
            <button class="delete-all-tasks">Delete ALL Tasks</button>
            <button class="delete-project">Delete Task List</button>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
