<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <svg viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z"
          />
        </svg>
        <div class="logo-text">ToDo</div>
      </div>
      <div class="task-list-nav">
        <form id="select-project">
          <select name="selectProject" id="selectProject"></select>
        </form>
        <div class="options-btn">
          <svg viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"
            />
          </svg>
        </div>
      </div>
      <div class="task-list-options">
        <ul>
          <li class="edit-list">
            <svg style="width: 21px; height: 21px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
              />
            </svg>
            edit list
          </li>
          <li class="add-list">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
              />
            </svg>
            add list
          </li>
          <li class="reset-data">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M6 12.45V9.64C7.47 10.47 9.61 11 12 11S16.53 10.47 18 9.64V12.03C18.17 12 18.33 12 18.5 12C19 12 19.5 12.07 20 12.18V7C20 4.79 16.42 3 12 3S4 4.79 4 7V17C4 19.21 7.59 21 12 21C12.17 21 12.33 21 12.5 21C12.24 20.37 12.09 19.7 12.03 19L12 19C8.13 19 6 17.5 6 17V14.77C7.61 15.55 9.72 16 12 16C12.17 16 12.34 16 12.5 16C12.85 15.18 13.34 14.46 13.95 13.86C13.32 13.95 12.67 14 12 14C9.58 14 7.3 13.4 6 12.45M12 5C15.87 5 18 6.5 18 7S15.87 9 12 9 6 7.5 6 7 8.13 5 12 5M18 18.5L19.77 16.73C19.32 16.28 18.69 16 18 16C16.62 16 15.5 17.12 15.5 18.5S16.62 21 18 21C18.82 21 19.54 20.61 20 20H21.71C21.12 21.47 19.68 22.5 18 22.5C15.79 22.5 14 20.71 14 18.5S15.79 14.5 18 14.5C19.11 14.5 20.11 14.95 20.83 15.67L22 14.5V18.5H18Z"
              />
            </svg>
            reset data
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="tasks"></div>
      <div class="task-entry">
        <form id="task-entry" action="add">
          <label for="name">Task Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Task Name"
            maxlength="28"
            required
          />
          <a class="show-details">add details</a>
          <div class="details">
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
              <option value="high">high</option>
              <option value="normal" selected>normal</option>
              <option value="low">low</option>
            </select>
            <label for="dueDate">Due Date</label>
            <input type="date" name="dueDate" id="dueDate" />
            <label for="notes">Notes</label>
            <textarea
              name="notes"
              id="notes"
              placeholder="Who, what, when, where?&#x0a;Definition of done?"
            ></textarea>
          </div>
          <button type="submit">Submit</button>
          <div class="close-btn">&#x2715;</div>
        </form>
      </div>
      <div class="project-entry">
        <form id="project-entry" action="add">
          <label for="name">List Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="List Name"
            required
          />
          <button type="submit">Submit</button>
          <div class="close-btn">&#x2715;</div>
        </form>
        <div class="project-actions">
          <hr />
          <button class="delete-completed-tasks">Delete COMPLETED Tasks</button>
          <button class="delete-all-tasks">Delete ALL Tasks</button>
          <button class="delete-project">Delete Task List</button>
        </div>
      </div>
    </main>
    <footer>
      <button class="add-task">
        <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
          <path
            fill="currentColor"
            d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"
          />
        </svg>
        add task
      </button>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
